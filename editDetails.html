            <a href="profile.html" @mouseover="on_mouseover('account')" @mouseout="on_mouseout('account')"

                        </label>
                        <input class="form-check-input" type="radio" name="profileImage" id="imageOption3"

                        <label class="form-check-label avatarMargin" for="imageOption3">

                        </label>
                        <input class="form-check-input" type="radio" name="profileImage" id="imageOption4"

                        </label>
                        <input class="form-check-input" type="radio" name="profileImage" id="imageOption5"
                            value="images/profilePictures/profilePic5.png">
                        <label class="form-check-label avatarMargin" for="imageOption5">
                            <img src="images/profilePictures/profilePic5.png" alt="Image 5" class="avatar">
                        </label>
                    </div>
                    <div class="col-md-6 col-sm-12 borderFields" style="padding: 20px;">
                        <span>Username</span>
                        <input type="text" name="username" class="form-control input" id="username"
                            placeholder="Enter your username">
                    </div>
                    <div class="col-md-6 col-sm-12 borderFields" style="padding: 20px;">
                        <span>First Name</span>
                        <input type="text" name="firstName" class="form-control input" id="firstName"
                            placeholder="Enter your first name">
                    </div>

                    <div class="col-md-6 col-sm-12 borderFields" style="padding: 20px;">
                        <span>Last Name</span>
                        <input type="text" name="lastName" class="form-control input" id="lastName"

                    </div>

                    <div class="col-md-6 col-sm-12 borderFields d-flex align-items-center">
                        <span style="margin-right: 10px;">Email</span>
                        <span id="email"></span>
                    </div>

                    <div class="col-md-6 col-sm-12 borderFields" style="padding: 20px;">
                        <span>Phone Number</span>
                        <input type="tel" name="phoneNo" class="form-control input" id="phoneNo"
                            placeholder="Enter your phone number" pattern="[0-9]{8}">
                    </div>

                    <div class="col-md-6 col-sm-12 borderFields d-flex justify-content-between align-items-center">
                        <span style="margin-right: 10px;">Gender</span>
                        <input class="form-check-input" type="radio" name="gender" id="male" value="M">
                        <label class="form-check-label radio mx-3" for="male">Male</label>

                        <input class="form-check-input" type="radio" name="gender" id="female" value="F">
                        <label class="form-check-label radio mx-3" for="female">Female</label>

                        <input class="form-check-input" type="radio" name="gender" id="pnts" value="O">
                        <label class="form-check-label radio mx-3" for="pnts">Prefer Not To Say</label>
                    </div>

                    <div class="col-md-6 col-sm-12 borderFields" style="padding: 20px;">
                        <span>Date of Birth</span>
                        <input type="text" name="dateofbirth" class="form-control input" id="dateofbirth"
                            placeholder="Enter your date of birth" pattern="\d{2}/\d{2}/\d{4}">
                    </div>

                    <div class="col-md-6 col-sm-12 borderFields" style="padding: 20px;">
                        <span>Address</span>
                        <textarea name="address" class="form-control input" id="address"
                            placeholder="Enter your address"></textarea>
                    </div>

                    <div class="col-md-6 col-sm-12 borderFields" style="padding: 20px;">
                        <span>Postal Code</span>
                        <input name="postalCode" class="form-control input" id="postalCode"

                        <button type="submit" name="saveChanges" id="saveChanges" class="logOutbtn loginPage me-3">Save

                </div>
            </form>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    fontSize: '25px',
                    marginLeft: '',
                    width: '0px',
                    backgroundColorAcc: 'transparent',
                    backgroundColorPur: 'transparent',
                    backgroundColorPos: 'transparent',
                    filterButtonPosition: ''
                }
            },
            methods: {
                open_filter1() {
                    this.fontSize = '20px';
                    this.marginLeft = '250px';
                    this.width = '250px';
                    this.filterButtonPosition = 'fixed';
                },
                close_filter1() {
                    this.fontSize = '25px';
                    this.marginLeft = '';
                    this.width = '0px';
                    this.filterButtonPosition = '';
                },
                on_mouseover(link) {
                    if (link === 'account') {
                        this.backgroundColorAcc = '#D8EAC7'
                    }
                    else if (link === 'purchases') {
                        this.backgroundColorPur = '#D8EAC7'
                    }
                    else if (link === 'posts') {
                        this.backgroundColorPos = '#D8EAC7'
                    }
                },
                on_mouseout(link) {
                    if (link === 'account') {
                        this.backgroundColorAcc = 'transparent'
                    }
                    else if (link === 'purchases') {
                        this.backgroundColorPur = 'transparent'
                    }
                    else if (link === 'posts') {
                        this.backgroundColorPos = 'transparent'
                    }
                }
            }
        }).mount("#app1")

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
