<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/profile.css">
    
    <script src="js/navbar.js"></script>

    <script src="js/profile.js"></script>

</head>

<body>
    <script>
        createNavbarGreen();
    </script>

    <div class="container-fluid">
        <form>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="mb-3">
                        <label for="username" class="form-label loginPage">Username</label>
                        <input type="text" class="form-control input" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label loginPage">Password</label>
                        <input type="password" class="form-control input" id="password"
                            placeholder="Enter your password">
                    </div>
                    <div class="button">
                        <button type="submit" class="btn btn-success btn-block loginPage">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>

</body>

</html>
