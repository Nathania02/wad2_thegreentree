<!DOCTYPE html>

<head>
  <Title>Homepage</Title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

  <!-- Marketplace CSS -->
  <link rel="stylesheet" href="css/marketplace.css">

  <!-- JQuery (for shopping cart modal) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Navbar JS & CSS-->
  <script src="js/navbar.js"></script>
  <link rel="stylesheet" href="css/navbar.css">

  <!-- Vue -->
  <script src="https://unpkg.com/vue@next"></script>

  <!-- Typed JS -->
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
</head>

<body>
  <script>
    createNavbarGreen();
  </script>
  <br><br><br>
  <div class="w-100 h-100">
    <p class="pt-5 pb-5 mb-4 header-marketplace"><span id="header-mkt">THE MARKETPLACE</span></p>
  </div>

  <div class="container-fluid" id="product_listing">
    <div class="row">
      <nav id="sidebar" class="col-lg-3 col-md-4 col-12 sidebar sidebar-design">
        <div class="position-sticky">
          <!-- <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Orders
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Products
              </a>
            </li>
          </ul> -->
          <div class="mt-4 mb-5 filters-header d-flex justify-content-center">
            <h5>Filters</h5>
          </div>
          <hr class="filter-div">
          <div class="mt-4 ms-2 cat-select">
            <label for="category" class="cat-select-header form-label">Category</label>
            <select class="form-select w-75" aria-label="Default select example" v-model="category" @change="filter_items()">
              <option value="all">All</option>
              <option value="food">Food</option>
              <option value="fashion">Fashion</option>
              <option value="miscellaneous">Miscellaneous</option>
            </select>
          </div>
          <div class="mt-4 ms-2 mb-4 cat-select">
            <label for="price" class="cat-select-header form-label">Price Range</label>
            <select class="form-select w-75" aria-label="Default select example" v-model="price" @change="filter_items()">
              <option value="all">All</option>
              <option value="twenty">0 - 20</option>
              <option value="fifty">21 - 50</option>
              <option value="hundred">51 - 100</option>
            </select>
          </div>
        </div>
      </nav>

      <div class="col-lg-9 col-md-8 col-12">
        <div class="row row-cols-1 row-cols-lg-3 row-cols-md-2 row-cols-sm-2 g-4">
          <input type="text" class="form-control search-fld" placeholder="Search for a product" aria-label="Search" v-model="search" @keyup="search_items()">
          <item-card v-for="item in items" :key="item.id" :item="item"></item-card>
        </div>
      </div>
    </div>
  </div>

 

  <script>

    function initTyped() {
          var typed = new Typed('#header-mkt', {
            strings: ["",'THE MARKETPLACE'],
            typeSpeed: 50,
            loop: true
          });
        }
        
    initTyped();

  </script>

  <!-- Firebase For Profile -->
  <script type="module" src="./js/firebase_profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/firebase_marketplace.js" defer></script>
</body>
