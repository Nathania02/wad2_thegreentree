<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <!-- J Query -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- external stylesheet -->
    <link rel="stylesheet" href="css/profile.css">

    <!-- navbar -->
    <script src="js/navbar.js"></script>

    <!-- navbar css -->
    <link rel="stylesheet" href="css/navbar.css">

    <!-- firebase -->
    <script type="module" src="js/firebase_profile.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <script>
        createNavbarGreen();
    </script>

    <div class="container-fluid" style="margin-top: 125px;">
        <h2 class="text-center mb-4">Tell us more about yourself!</h2>
        <form id="addDetails">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="mb-3">
                        <label for="firstName" class="form-label loginPage">
                            First Name
                            <span class="badge badgeForInput"> required </span>
                        </label>
                        <input type="text" name="firstName" class="form-control input" id="firstName" value=""
                            placeholder="Enter your first name" required>
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label loginPage">
                            Last Name
                            <span class="badge badgeForInput"> required </span>
                        </label>
                        <input type="text" name="lastName" class="form-control input" id="lastName" value=""
                            placeholder="Enter your last name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label loginPage">
                            Gender
                            <span class="badge badgeForInput"> required </span>
                        </label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="M" required>
                            <label class="form-check-label radio" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="F" required>
                            <label class="form-check-label radio" for="female">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="pnts" value="O" required>
                            <label class="form-check-label radio" for="pnts">Prefer Not To Say</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label loginPage">
                            Phone Number
                            <span class="badge badgeForInput"> optional </span>
                        </label>
                        <input type="tel" name="phoneNo" class="form-control input" id="phoneNo" value=""
                            placeholder="Enter your phone number" pattern="[0-9]{8}">
                        <small class="text-muted">Please enter an 8-digit phone number.</small>
                    </div>

                    <div class="mb-3">
                        <label for="dob" class="form-label loginPage">
                            Date of Birth (DD/MM/YYYY)
                            <span class="badge badgeForInput"> optional </span>
                        </label>
                        <input type="text" name="dob" class="form-control input" id="dob" value=""
                            placeholder="Enter your date of birth" pattern="\d{2}/\d{2}/\d{4}">
                        <small class="text-muted">Please enter in the format DD/MM/YYYY.</small>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label loginPage">
                            Address
                            <span class="badge badgeForInput"> optional </span>
                        </label>
                        <textarea name="address" class="form-control input" id="address" value=""
                            placeholder="Enter your address"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="postalCode" class="form-label loginPage">
                            Postal Code
                            <span class="badge badgeForInput"> optional </span>
                        </label>
                        <input name="postalCode" class="form-control input" id="postalCode" value=""
                            placeholder="Enter your postal code" pattern="[0-9]{6}"></input>
                    </div>

                    <div class="button">
                        <button type="submit" class="btn logOutbtn loginPage">Add to Profile</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
