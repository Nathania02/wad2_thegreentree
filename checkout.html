<!DOCTYPE html>

<head>
    <Title>Homepage</Title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/checkout.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- firebase for profile -->
    <script type="module" src="./js/firebase_profile.js"></script>
    <script src="js/navbar.js"></script>
    <link rel="stylesheet" href="css/navbar.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script type="module" src="./js/checkout.js"></script>
    <script src="https://js.stripe.com/v3/"></script>


</head>

<body>
    <script>
        createNavbarGreen();
    </script>
    <br><br><br><br>
    <span id="cust_app">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-sm-12 col-md-4 col-lg-5">
            
                <div class="cust-inf">
                Customer Information<br>
                </div>
                <hr class="me-5">

                <div class="db-info">
                    <div class="block-inf">
                        <label for="fname">First Name</label><br>
                        <input type="text" id="fname" name="fname" class="w-75" v-model="fname" placeholder="Enter your first name"><br>
                    </div>
                    <div class="block-inf">
                        <label for="lname">Last Name</label><br>
                        <input type="text" id="lname" name="lname" class="w-75" v-model="lname" placeholder="Enter your last name"><br>
                    </div>
                <div class="block-inf">
                    <label for="phone">Phone Number</label><br>
                    <input type="text" id="phone" name="phone" class="w-75" v-model="phone" placeholder="Enter your phone number"><br>
                </div>
                <div class="block-inf">
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email" class="w-75" v-model="email" placeholder="Enter your email"><br>
                </div>
                <div class="block-inf">
                    <label for="address">Address</label><br>
                    <input type="text" id="address" name="address" class="w-75" v-model="address" placeholder="Enter your address"><br>
                </div>
                <div class="block-inf">
                    <label for="email">Postal Code</label><br>
                    <input type="text" id="postal" name="postal" class="w-75" v-model="postal" placeholder="Enter your postal code"><br>
                </div>
                </div>

            
            </div>
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="cust-inf">
                Order Information
                </div>
                <hr>
                <div v-for="item in items" :key="item.iid" class="item-inf">
                    <div class="img-container">
                        <img class="item-img" :src="item.image" alt="item-img">
                    </div>
                    <div class="item-other-inf">
                        <div class="cart-item-name">
                            {{ item.name }}
                        </div>
                        <div class="cart-item-quantity">
                            Quantity: {{ item.quantity }}
                        </div>
                        <div class="cart-item-total-price">
                            Price: ${{ calculate_total_for_item(item.price, item.quantity) }}
                        </div>
                    </div>
                    <div class="delete-btn">
                        <button @click="delete_item(item.iid)" class="btn delete-button">Delete</button>
                        
                    </div>
                    
                </div>
                <div class="item-total-price">
                    <hr class="mt-3">
                    Total Price: ${{ calculate_total_price() }}
                    <hr class="">
                </div>
            </div>
            <div class="container-fluid d-flex justify-content-center">
                <button @click="checkout()" class="btn cart-checkout-btn">Checkout</button>
            </div>
            
            
        </div>
    </span>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
