<!DOCTYPE html>

<head>
    <Title>Edit details</Title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <!-- navbar -->
    <script src="js/navbar.js"></script>

    <!-- navbar css -->
    <link rel="stylesheet" href="css/navbar.css">

    <!-- firebase -->
    <script type="module" src="./js/firebase_profile.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- filter bar -->
    <script src="./js/filterbar.js"></script>

    <!-- filter bar css -->
    <link rel="stylesheet" href="css/filterbar.css">

    <!-- external stylesheet -->
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>
    <script>
        createNavbarGreen();
    </script>
    <div id="app1">
        <button class="openbtn" @click="open_filter1()" :style="{ position: filterButtonPosition }">Filters</button>

        <!-- filterbar -->
        <div id="filterbar" :style="{width: width}">
            <a href="javascript:void(0)" class="closebtn" @click="close_filter1()"><img id="back"
                    src="images/back.png"></a>
            <a href="profile.html" @mouseover="on_mouseover('account')" @mouseout="on_mouseout('account')"
                :style="{'background-color': backgroundColorAcc}">My Account</a>
            <a href="profile_my_purchases.html" @mouseover="on_mouseover('purchases')"
                @mouseout="on_mouseout('purchases')" :style="{'background-color': backgroundColorPur}">My Purchases</a>
            <a href="profile_my_posts.html" @mouseover="on_mouseover('posts')" @mouseout="on_mouseout('posts')"
                :style="{'background-color': backgroundColorPos}">My Posts</a>
        </div>

        <div id="main" class="container-fluid">
            <form id="saveChanges">
                <div class="row">
                    <div id="displayUserData" class="col contentSection"
                        :style="{ 'font-size': fontSize, 'margin-left': marginLeft }">
                        <p class="pb-4 d-flex align-items-center">
                            <span style="margin-right: 200px;">Username</span>
                            <input type="text" name="username" class="form-control input" id="username"
                                placeholder="Enter your username">
                        </p>
                        <p class="pb-4 d-flex align-items-center">
                            <span style="margin-right: 241.63px;">Name</span>
                            <input type="text" name="name" class="form-control input" id="name"
                                placeholder="Enter your name">
                        </p>
                        <p class="pb-4 d-flex align-items-center">
                            <span style="margin-right: 241.63px;">Email</span>
                            <span id="email"></span>
                        </p>
                        <p class="pb-4 d-flex align-items-center">
                            <span style="margin-right: 193.68px;">Phone Number</span>
                            <input type="tel" name="phoneNo" class="form-control input" id="phoneNo"
                                placeholder="Enter your phone number" pattern="[0-9]{8}">
                        </p>
                        <p class="pb-4 d-flex align-items-center">
                            <span style="margin-right: 219.4px;">Address</span>
                            <textarea name="address" class="form-control input" id="address"
                                placeholder="Enter your address"></textarea>
                        </p>
                        <p class="pb-4">
                            <span style="margin-right: 227.77px;">Gender</span>
                            <input class="form-check-input" type="radio" name="gender" id="male" value="M">
                            <label class="form-check-label radio mx-3" for="male">Male</label>

                            <input class="form-check-input" type="radio" name="gender" id="female" value="F">
                            <label class="form-check-label radio mx-3" for="female">Female</label>

                            <input class="form-check-input" type="radio" name="gender" id="pnts" value="O">
                            <label class="form-check-label radio mx-3" for="pnts">Prefer Not To Say</label>

                        </p>
                        <p class="pb-4 d-flex align-items-center">
                            <span style="margin-right: 207.77px;">Date of Birth</span>
                            <input type="text" name="dateofbirth" class="form-control input" id="dateofbirth"
                                placeholder="Enter your date of birth" pattern="\d{2}/\d{2}/\d{4}">
                        </p>
                    </div>

                    <div class="button text-end">
                        <button type="submit" name="saveChanges" id="saveChanges" class="logOutbtn loginPage me-3">Save
                            changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    fontSize: '25px',
                    marginLeft: '',
                    width: '0px',
                    backgroundColorAcc: 'transparent',
                    backgroundColorPur: 'transparent',
                    backgroundColorPos: 'transparent',
                    filterButtonPosition: ''
                }
            },
            methods: {
                open_filter1() {
                    this.fontSize = '20px';
                    this.marginLeft = '250px';
                    this.width = '250px';
                    this.filterButtonPosition = 'fixed';
                },
                close_filter1() {
                    this.fontSize = '25px';
                    this.marginLeft = '';
                    this.width = '0px';
                    this.filterButtonPosition = '';
                },
                on_mouseover(link) {
                    if (link === 'account') {
                        this.backgroundColorAcc = '#D8EAC7'
                    }
                    else if (link === 'purchases') {
                        this.backgroundColorPur = '#D8EAC7'
                    }
                    else if (link === 'posts') {
                        this.backgroundColorPos = '#D8EAC7'
                    }
                },
                on_mouseout(link) {
                    if (link === 'account') {
                        this.backgroundColorAcc = 'transparent'
                    }
                    else if (link === 'purchases') {
                        this.backgroundColorPur = 'transparent'
                    }
                    else if (link === 'posts') {
                        this.backgroundColorPos = 'transparent'
                    }
                }

            }
        }).mount("#app1")

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
