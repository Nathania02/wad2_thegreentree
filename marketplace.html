<!DOCTYPE html>
<head>
    <Title>Homepage</Title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/otherpagescss.css">
    <script src="js/navbar.js"></script>
    <!-- <script type="module" src="js/firebase_marketplace.js" defer></script>
    <script>console.log(db)</script> -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <script>
        createNavbarGreen();
    </script>
    <br><br><br><br><br><br>
    <div class="container-fluid">

    <div class="container-fluid" id="product_listing">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                  <ul class="nav flex-column">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">
                        Dashboard
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        Orders
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        Products
                      </a>
                    </li>
                    <!-- Add more sidebar items as needed -->
                  </ul>
                </div>
              </nav>

            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <!-- Vue.js loop for items -->
                    <div v-for="item in items" :key="item.id" class="col">
                        <div class="card border-0 mb-5 ms-4 rounded-0" style="width: 15rem;">
                            <img class="card-img-top rounded-0" :src="item.photos[0]" alt="Card image cap" style="width: 15rem; height: 15rem;">
                            <div class="card-body">
                                <h5 class="card-title start-0">{{ item.name }}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">{{ item.shortdesc }}<span class="position-absolute end-0 price"><b>S${{item.price}}</b></span></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/firebase_marketplace.js" defer></script>
</body>
