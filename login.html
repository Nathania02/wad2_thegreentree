<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- external stylesheet -->
    <link rel="stylesheet" href="css/profile.css">

    <!-- navbar -->
    <script src="js/navbar.js"></script>

    <!-- firebase -->
    <script type="module" src="js/firebase_profile.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

<body>
    <script>
        createNavbarGreen();
    </script>

    <div class="container-fluid" style="margin-top: 200px">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="mb-3">
                        <label for="email" class="form-label loginPage">Email</label>
                        <input type="text" name="email" class="form-control input" id="email"
                            placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label loginPage">Password</label>
                        <input type="password" name="password" class="form-control input" id="password"
                            placeholder="Enter your password" required>
                    </div>
                    <p class="text-center mt-3">
                        New to The Green Tree?
                        <a href="signUp.html"> Sign Up</a>
                    </p>
                    <div id="authDisplay" style="color: red;"></div>
                    <div class="button">
                        <button type="submit" name="login_button" id="login_button"
                            class="btn btn-success btn-block loginPage">Login</button>
                    </div>

                </div>
            </div>
        </form>
    </div>

    <script>

    </script>

    <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"></script>

</body>

</html>
