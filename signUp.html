<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <!-- external stylesheet -->
    <link rel="stylesheet" href="css/profile.css">

    <!-- navbar -->
    <script src="js/navbar.js"></script>

    <!-- navbar css -->
    <link rel="stylesheet" href="css/navbar.css">

    <!-- firebase -->
    <script type="module" src="js/firebase_profile.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- flower stylesheet -->
    <link rel="stylesheet" href="css/flower.css">

</head>

<body>
    <script>
        createNavbarGreen();
    </script>

    <div class="field">
        <div class="tree tree--1">
            <span class="flower"></span>
            <span class="tree__leaf tree__leaf--top-left"></span>
            <span class="tree__leaf tree__leaf--top-right"></span>
            <span class="tree__leaf tree__leaf--left"></span>
            <span class="tree__leaf tree__leaf--right"></span>
        </div>
        <img src="images/grass.png" class="grass">
    </div>

    <div class="container-fluid" style="margin-top: 125px;">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form id="signUpForm">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="username" class="form-label loginPage">Username</label>
                        <input type="text" name="username" class="form-control input" id="username"
                            placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label loginPage">Email address</label>
                        <input type="email" name="email" class="form-control input" id="email"
                            placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label loginPage">Password</label>
                        <input type="password" name="password" class="form-control input" id="password"
                            placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label loginPage">Confirm Password</label>
                        <input type="password" name="confirmPassword" class="form-control input" id="confirmPassword"
                            placeholder="Confirm your password" required>
                    </div>
                    <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
                    <div id="displayErrors" style="color: red;"></div>
                    <div class="button">
                        <button type="submit" class="btn logOutbtn loginPage">Sign Up</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
