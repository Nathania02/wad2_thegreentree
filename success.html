<!DOCTYPE html>

<head>
    <Title>Homepage</Title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/otherpagescss.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- firebase for profile -->
    <script type="module" src="./js/firebase_profile.js"></script>
    <script src="js/navbar.js"></script>
    <link rel="stylesheet" href="css/navbar.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>


</head>

<body>
    <script>
        createNavbarGreen();
    </script>
    <br><br><br><br>
    <div class="container-fluid border-box p-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Thank you for your purchase!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="text-center">Your order has been placed and will be processed shortly.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="text-center">Your order number is <span id="order_num"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="text-center">Your total was <span id="total"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="text-center">You will receive an email confirmation shortly.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="text-center">Thank you for shopping with us!</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-12 d-flex justify-content-center">
                <button class="btn return-btn" onclick="return_to_mkt()">Return to Marketplace</button>
            </div>
        </div>
    </div>

    <script>
        const query_string = window.location.search;
        const url_params = new URLSearchParams(query_string);

        // Get a specific parameter by name
        const order_num = url_params.get('orderid');
        const order_num_element = document.getElementById('order_num');
        order_num_element.textContent = order_num;

        const total = url_params.get('total');
        const total_element = document.getElementById('total');
        total_element.textContent = total;

        // Example: If the URL is "example.com/page?paramName=value"
        // The value of paramValue will be "value"

        function return_to_mkt() {
            window.location.href = "marketplace.html";
        }

    </script>
</body
