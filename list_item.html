<!DOCTYPE html>

<head>
    <Title>Homepage</Title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <!-- List Item CSS -->
    <link rel="stylesheet" href="css/listitem.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Navbar JS & CSS -->
    <script src="js/navbar.js"></script>
    <link rel="stylesheet" href="css/navbar.css">

    <!-- List Item JS -->
    <script type="module" src="./js/list_item.js"></script>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@next"></script>


</head>
<body>
    <script>
        createNavbarGreen();
    </script>
    <br><br><br><br>
    <div id="item_form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-md-8 col-12">
                    <h2 class="mb-4">List an item</h2>
                    <form>
                        <div class="mb-3">
                            <label for="pname" class="form-label">Product Name</label>
                            <span id="requirements"> (Please do not exceed 30 characters)</span>
                            <input type="text" class="form-control" id="pname" v-model="product_name" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="description" class="form-label">Short Description</label>
                            <span id="requirements"> (Please do not exceed 50 characters)</span>
                            <input type="text" class="form-control" id="description" v-model="short_desc" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="s_description" class="form-label">Full Description</label>
                            <span id="requirements"> (Please do not exceed 1000 characters)</span>
                            <textarea class="form-control" id="description" v-model="long_desc" required></textarea>
                        </div>
    
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" v-model="price" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <span id="requirements"> (If the item is made to order, please list 999)</span>
                            <input type="number" class="form-control" id="quantity" v-model="quantity" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" v-model="product_category" required>
                                <option value="food">Food</option>
                                <option value="fashion">Clothing</option>
                                <option value="miscellaneous">miscellaneous</option>
                            </select>
                        </div>
    
                        <div class="mb-3">
                            <label for="image1" class="form-label">Photos</label>
                            <span id="requirements"> (You must upload at least one image of the product)</span>
                            <input type="file" class="form-control" id="image1"  ref="images_input" multiple accept="image/*" required>
                        </div>

                        <button type="button" class="btn list-btn w-100 mt-3 mb-4" @click="list_item()">List Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
