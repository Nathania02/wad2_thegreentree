<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Posts</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- navbar -->
    <script src="js/navbar.js"></script>

    <!-- navbar css -->
    <link rel="stylesheet" href="css/navbar.css">

    <!-- firebase -->
    <script type="module" src="./js/firebase_profile.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- filter bar -->
    <script src="./js/filterbar.js"></script>

    <!-- filter bar css -->
    <link rel="stylesheet" href="css/filterbar.css">

    <!-- external stylesheet -->
    <link rel="stylesheet" href="css/profile2.css">

    <style>
        .picture_in_post {
            width: 450px;
        }
    </style>
</head>

<body>
    <script>
        createNavbarGreen();
        createfilterbar_profile();
    </script>
    <div id="main" class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div id="post" class="col-md-12 col-transition">
                <div class="card">
                    <div class="card-body text">
                        <h5 class="card-title bold">Fashion</h5>
                        <p class="card-text">OMG there's a sale going on right now at Expo from 12/10/2023 to
                            15/10/2023!
                            I got all my haul from there! Like if you wanna see a what's in my haul video!
                        </p>
                        <img class="picture_in_post" src="images/sales.jpg">
                        <img class="picture_in_post" src="images/sales2.jpg">
                        <hr>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn button">Like</button>
                            <button type="button" class="btn button">Comment</button>
                            <button type="button" class="btn button">Share</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center btwn_posts">
            <div id="post2" class="col-md-12 col-transition">
                <div class="card">
                    <div class="card-body text">
                        <h5 class="card-title bold">3Rs</h5>
                        <p class="card-text">Look at this lovely pencil holder I made for my child using just used
                            plastic bottles! If I can do it, you can too! 
                        </p>
                        <img class="picture_in_post" src="images/upcycle.jpeg">
                        <img class="picture_in_post" src="images/upcycle2.jpeg">
                        <img class="picture_in_post" src="images/upcycle3.jpeg">
                        <hr>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn button">Like</button>
                            <button type="button" class="btn button">Comment</button>
                            <button type="button" class="btn button">Share</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"></script>

</body>

</html>
