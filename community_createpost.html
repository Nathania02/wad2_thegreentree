<!DOCTYPE html>
<html>

<head>
    <title>Community Main Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://unpkg.com/vue@next"></script>


    <link rel="stylesheet" href="./css/otherpagescss.css">
    <link rel="stylesheet" href="./css/filterbar.css">
    <link rel="stylesheet" href="./css/community_createpost.css">

    <script src="js/navbar.js"></script>
    <script src="js/filterbar.js"></script>
    <!-- firebase for profile -->
    <script type="module" src="./js/firebase_profile.js"></script>
    <script type="module" src="./js/community/firebase_createpost.js"></script>


</head>

<body>

    <script>
        createNavbarGreen();
        createfilterbar_community();
    </script>
        <div class="container-fluid" id="header">
            <h1>Create Post</h1>
        </div>
        <!-- <form> -->
        <div id="main">
            <div class="container rounded" id="postcontainer">
                <div class="input-group">
                    <div class="custom-file">
                        <h3>Upload Picture</h3>
                        <input type="file" class="custom-file-input" id="input_file">
                    </div>
                </div>
            </div>
            <div class="container rounded" id="postcontainer">
                <div class="form-group">
                    <label for="topic_title">
                        <h3>Topic Title:</h3>
                    </label>
                    <input type="text" class="form-control" id="topic_title" required>
                </div>
            </div>
            <div class="container rounded" id="postcontainer">
                <div class="form-group">
                    <label for="topic_about">
                        <h3>Topic About:</h3>
                    </label>
                    <textarea class="form-control" id="topic_about" placeholder="Enter a short description about the topic"
                        rows="3" required></textarea>
                </div>
            </div>
            <div class="container" id="button_create_post">
                <button type="submit" id="create_post" @click="createPostInFirestore()" data-toggle="modal" data-target="#myModal">Create Post</button>
            </div>
        </div>
    <!-- </form> -->





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
