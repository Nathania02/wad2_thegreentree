<!DOCTYPE html>

<head>
    <Title>Profile</Title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <!-- J Query -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- navbar -->
    <script src="js/navbar.js"></script>

    <!-- navbar css -->
    <link rel="stylesheet" href="css/navbar.css">

    <!-- firebase -->
    <script type="module" src="./js/firebase_profile.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- filter bar -->
    <script src="./js/filterbar.js"></script>

    <!-- filter bar css -->
    <link rel="stylesheet" href="css/filterbar.css">

    <!-- external stylesheet -->
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>
    <script>
        createNavbarGreen();
    </script>
    <div id="app">
        <button class="openbtn" @click="open_filter1()" :style="{ position: filterButtonPosition }">Filters</button>

        <!-- filterbar -->
        <div id="filterbar" :style="{width: width}">
            <a href="javascript:void(0)" class="closebtn" @click="close_filter1()"><img id="back"
                    src="images/back.png"></a>
            <a href="profile.html" @mouseover="on_mouseover('account')" @mouseout="on_mouseout('account')"
                :style="{'background-color': backgroundColorAcc}">My Account</a>
            <a href="profile_my_purchases.html" @mouseover="on_mouseover('purchases')"
                @mouseout="on_mouseout('purchases')" :style="{'background-color': backgroundColorPur}">My Purchases</a>
            <a href="profile_my_posts.html" @mouseover="on_mouseover('posts')" @mouseout="on_mouseout('posts')"
                :style="{'background-color': backgroundColorPos}">My Posts</a>
        </div>

        <div id="main" class="container-fluid">
            <div class="row">
                <div id="displayUserData" class="col contentSection"
                    :style="{ 'font-size': fontSize, 'margin-left': marginLeft }">
                    <p class="pb-4">
                        <span style="margin-right: 200px;">Username</span>
                        <span id="username"></span>
                    </p>
                    <p class="pb-4">
                        <span style="margin-right: 241.63px;">Name</span>
                        <span id="name"></span>
                    </p>
                    <p class="pb-4">
                        <span style="margin-right: 241.63px;">Email</span>
                        <span id="email"></span>
                    </p>
                    <p class="pb-4">
                        <span style="margin-right: 150.66px;">Phone Number</span>
                        <span id="phoneNo"></span>
                    </p>
                    <p class="pb-4">
                        <span style="margin-right: 219.4px;">Address</span>
                        <span id="address"></span>
                    </p>
                    <p class="pb-4">
                        <span style="margin-right: 227.77px;">Gender</span>
                        <span id="gender"></span>
                    </p>
                    <p class="pb-4">
                        <span style="margin-right: 169.42px;">Date of Birth</span>
                        <span id="dateofbirth"></span>
                    </p>
                </div>
                <div class="button text-end">
                    <button type="button" name="editButton" id="editButton"
                        class="logOutbtn loginPage me-3">Edit</button>
                    <button type="button" name="logoutButton" id="logoutButton" class="logOutbtn loginPage">Log
                        Out</button>
                </div>

            </div>
        </div>
    </div>


    <script>
        const app = Vue.createApp({
            data() {
                return {
                    fontSize: '25px',
                    marginLeft: '',
                    width: '0px',
                    backgroundColorAcc: 'transparent',
                    backgroundColorPur: 'transparent',
                    backgroundColorPos: 'transparent',
                    filterButtonPosition: ''
                }
            },
            methods: {
                open_filter1() {
                    this.fontSize = '20px';
                    this.marginLeft = '250px';
                    this.width = '250px';
                    this.filterButtonPosition = 'fixed';
                },
                close_filter1() {
                    this.fontSize = '25px';
                    this.marginLeft = '';
                    this.width = '0px';
                    this.filterButtonPosition = '';
                },
                on_mouseover(link) {
                    if (link === 'account') {
                        this.backgroundColorAcc = '#D8EAC7';
                    }
                    else if (link === 'purchases') {
                        this.backgroundColorPur = '#D8EAC7';
                    }
                    else if (link === 'posts') {
                        this.backgroundColorPos = '#D8EAC7';
                    }
                },
                on_mouseout(link) {
                    if (link === 'account') {
                        this.backgroundColorAcc = 'transparent';
                    }
                    else if (link === 'purchases') {
                        this.backgroundColorPur = 'transparent';
                    }
                    else if (link === 'posts') {
                        this.backgroundColorPos = 'transparent';
                    }
                }

            }
        }).mount("#app")

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
