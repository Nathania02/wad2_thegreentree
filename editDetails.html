<!DOCTYPE html>

<head>
    <Title>Edit details</Title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <!-- J Query -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- navbar -->
    <script src="js/navbar.js"></script>

    <!-- navbar css -->
    <link rel="stylesheet" href="css/navbar.css">

    <!-- firebase -->
    <script type="module" src="./js/firebase_profile.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
    <!-- external stylesheet -->
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>
    <script>
        createNavbarGreen();
    </script>
    <div id="app1">
        <div class="w-100 h-100">
            <p class="pt-5 mt-5 header-profile"><span id="header-mkt">Update Profile</span></p>
            <p class="text-center summary-text">Please key in your changes and click 'Save Changes'</p>
        </div>
        <div id="main" class="container-fluid">
            <form id="saveChanges">
                <div id="displayUserData">
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-3 col-md-4 col-12">
                            Avatar
                        </div>
                        <div class="col-lg-7 col-md-6 col-12">
                            <p class="pb-4">
                                <input class="form-check-input" type="radio" name="profileImage" id="imageOption1"
                                    value="images/profilePictures/profilePic1.png">
                                <label class="form-check-label avatarMargin" for="imageOption1">
                                    <img src="images/profilePictures/profilePic1.png" alt="Image 1" class="avatar">
                                </label>
                                <input class="form-check-input" type="radio" name="profileImage" id="imageOption2"
                                    value="images/profilePictures/profilePic2.png">
                                <label class="form-check-label avatarMargin" for="imageOption1">
                                    <img src="images/profilePictures/profilePic2.png" alt="Image 2" class="avatar">
                                </label>
                                <input class="form-check-input" type="radio" name="profileImage" id="imageOption3"
                                    value="images/profilePictures/profilePic3.png">
                                <label class="form-check-label avatarMargin" for="imageOption3">
                                    <img src="images/profilePictures/profilePic3.png" alt="Image 3" class="avatar">
                                </label>
                                <input class="form-check-input" type="radio" name="profileImage" id="imageOption4"
                                    value="images/profilePictures/profilePic4.png">
                                <label class="form-check-label avatarMargin" for="imageOption4">
                                    <img src="images/profilePictures/profilePic4.png" alt="Image 4" class="avatar">
                                </label>
                                <input class="form-check-input" type="radio" name="profileImage" id="imageOption5"
                                    value="images/profilePictures/profilePic5.png">
                                <label class="form-check-label avatarMargin" for="imageOption5">
                                    <img src="images/profilePictures/profilePic5.png" alt="Image 5" class="avatar">
                                </label>
                            </p>
                        </div>
                        <div class="col-lg-3 col-md-4 col-12">
                            Username
                        </div>
                        <div class="col-lg-7 col-md-6 col-12">
                            <p class="pb-4 d-flex align-items-center">
                                <input type="text" name="username" class="form-control input" id="username"
                                    placeholder="Enter your username">
                            </p>
                        </div>
                        <div class="col-lg-3 col-md-4 col-12">
                            First Name
                        </div>
                        <div class="col-lg-7 col-md-6 col-12">
                            <p class="pb-4 d-flex align-items-center">
                                <input type="text" name="firstName" class="form-control input" id="firstName"
                                    placeholder="Enter your first name">
                            </p>
                        </div>
                        <div class="col-lg-3 col-md-4 col-12">
                            Last Name
                        </div>
                        <div class="col-lg-7 col-md-6 col-12">
                            <p class="pb-4 d-flex align-items-center">
                                <input type="text" name="lastName" class="form-control input" id="lastName"
                                    placeholder="Enter your last name">
                            </p>
                        </div>
                        <div class="col-lg-3 col-md-4 col-12">
                            Email
                        </div>
                        <div class="col-lg-7 col-md-6 col-12">
                            <p class="pb-4 d-flex align-items-center">
                                <span id="email"></span>
                            </p>
                        </div>
                        <div class="col-lg-3 col-md-4 col-12">
                            Phone Number
                        </div>
                        <div class="col-lg-7 col-md-6 col-12">
                            <p class="pb-4 d-flex align-items-center">
                                <input type="tel" name="phoneNo" class="form-control input" id="phoneNo"
                                    placeholder="Enter your phone number" pattern="[0-9]{8}">
                            </p>
                        </div>
                        <div class="col-lg-3 col-md-4 col-12 pb-4">
                            Gender
                        </div>
                        <div class="col-lg-7 col-md-6 col-12">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="M">
                            <label class="form-check-label radio mx-3" for="male">Male</label>

                            <input class="form-check-input" type="radio" name="gender" id="female" value="F">
                            <label class="form-check-label radio mx-3" for="female">Female</label>

                            <input class="form-check-input" type="radio" name="gender" id="pnts" value="O">
                            <label class="form-check-label radio mx-3" for="pnts">Prefer Not To Say</label>
                        </div>
                        <div class="col-lg-3 col-md-4 col-12">
                            Date of Birth
                        </div>
                        <div class="col-lg-7 col-md-6 col-12">
                            <p class="pb-4 d-flex align-items-center">
                                <input type="text" name="dateofbirth" class="form-control input" id="dateofbirth"
                                    placeholder="Enter your date of birth" pattern="\d{2}/\d{2}/\d{4}">
                            </p>
                        </div>
                        <div class="col-lg-3 col-md-4 col-12">
                            Address
                        </div>
                        <div class="col-lg-7 col-md-6 col-12">
                            <p class="pb-4 d-flex align-items-center">
                                <textarea name="address" class="form-control input" id="address"
                                    placeholder="Enter your address"></textarea>
                            </p>
                        </div>
                        <div class="col-lg-3 col-md-4 col-12">
                            Postal Code
                        </div>
                        <div class="col-lg-7 col-md-6 col-12">
                            <p class="pb-4 d-flex align-items-center">
                                <input name="postalCode" class="form-control input" id="postalCode"
                                    placeholder="Enter your postal code" pattern="[0-9]{6}"></input>
                            </p>
                        </div>
                        <div class="col-lg-10 col-md-10 col-12">
                            <div class="button text-end">
                                <button type="submit" name="saveChanges" id="saveChanges"
                                    class="logOutbtn loginPage me-3">Save
                                    changes</button>
                            </div>
                        </div>

                    </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
